<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>UFO 控制器</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #controller {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #join-btn {
            padding: 20px 40px;
            font-size: 2em;
            border-radius: 10px;
            border: 2px solid #fff;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #status-message {
            margin-top: 20px;
            font-size: 1.5em;
            min-height: 2em;
        }
        .hidden {
            display: none;
        }
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: monospace;
            font-size: 0.8em;
            color: #888;
            text-align: left;
        }
        .flash {
            animation: flash-bg 0.2s ease-out;
        }
        @keyframes flash-bg {
            from { background-color: #fff; }
            to { background-color: #222; }
        }
    </style>
</head>
<body>
    <div id="controller">
        <button id="join-btn">加入遊戲</button>
        <p id="status-message"></p>
    </div>

    <div id="debug-info">
        <p>權限狀態: <span id="permission-status">未請求</span></p>
        <p>總加速度: <span id="total-accel">0</span></p>
        <p>觸發閾值: <span id="threshold-info">0</span></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
